version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chicobot-postgres
    environment:
      POSTGRES_DB: chicobot
      POSTGRES_USER: chicouser
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-chicopass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chicouser -d chicobot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ChicoIA Telegram Bot
  chicobot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chicobot-app
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql://chicouser:${DATABASE_PASSWORD:-chicopass123}@postgres:5432/chicobot
      PLATFORM_URL: ${PLATFORM_URL:-https://chicoia.com.br}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
